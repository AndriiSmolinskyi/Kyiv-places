<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #mapid { height: 100vh; }

    .leaflet-popup-content-wrapper {
      display: none; /* Приховати попап */
    }

    .marker__link {
      color: white;
      text-decoration: none; /* Відключити стандартне оформлення посилання */
    }
  </style>
  <title>Custom Leaflet Map Example</title>
</head>
<body>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var mymap = L.map('mapid').setView([50.4501, 30.5234], 13);

        // Зміна зуму
        mymap.setZoom(10.5);

        // Зміна теми на темно-сіру
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors'
        }).addTo(mymap);

        // Масив з координатами та URL для різних маркерів
        var markersData = [
          { coordinates: [50.4607, 30.5148], url: 'https://www.google.com/maps/place/%D0%90%D0%BD%D0%B4%D1%80%D1%96%D1%97%D0%B2%D1%81%D1%8C%D0%BA%D0%B8%D0%B9+%D1%83%D0%B7%D0%B2%D1%96%D0%B7,+13%D0%90,+%D0%9A%D0%B8%D1%97%D0%B2,+02000/@50.4607215,30.5148751,17z/data=!3m1!4b1!4m6!3m5!1s0x40d4ce423bb81c49:0x630df6747c094dca!8m2!3d50.4607215!4d30.5148751!16s%2Fg%2F1tdgnbqb?hl=uk-UA&entry=ttu', icon: 'img/bulgakov.png', iconSize: [80, 60] },
          { coordinates: [50.4488, 30.5133], url: 'https://maps.app.goo.gl/bY8HPMPFGHZFa11g9?g_st=ic', icon: 'img/gate2.png', iconSize: [80, 60] },
          { coordinates: [50.4962, 30.5196], url: 'https://maps.app.goo.gl/WSLKBPgMYn7iZjYu5?g_st=it', icon: 'img/minicity.png', iconSize: [80, 90] },
          { coordinates: [50.4854, 30.5101], url: 'https://maps.app.goo.gl/6euK7jtzaFFsqc6QA?g_st=ic', icon: 'img/qrcode.png', iconSize: [80, 120] },
          { coordinates: [50.4393, 30.4564], url: 'https://maps.app.goo.gl/QgCDF2aaMeNQLkoJ7', icon: 'img/starwars.png', iconSize: [80, 60] },
          { coordinates: [50.4534, 30.5994], url: 'https://maps.app.goo.gl/RPdsmcfPUdJrZ5x67?g_st=ic', icon: 'img/theater.png', iconSize: [85, 55] },
          { coordinates: [50.3533, 30.5040], url: 'https://maps.app.goo.gl/82GQEBVhRyWWEgur7?g_st=ic', icon: 'img/ukrhouse.png', iconSize: [80, 60] },
          { coordinates: [50.4526, 30.5315], url: 'https://maps.app.goo.gl/3xJbsUw2TFFByFPV9?g_st=ic', icon: 'img/what.png', iconSize: [80, 60] },
          { coordinates: [50.4251, 30.5177], url: 'https://www.google.com/maps/place/%D0%9C%D1%83%D0%B7%D0%B5%D0%B9+%D1%96%D1%81%D1%82%D0%BE%D1%80%D1%96%D1%97+%D0%9A%D0%B8%D1%94%D0%B2%D0%B0,+%D0%B2%D1%83%D0%BB%D0%B8%D1%86%D1%8F+%D0%91%D0%BE%D0%B3%D0%B4%D0%B0%D0%BD%D0%B0+%D0%A5%D0%BC%D0%B5%D0%BB%D1%8C%D0%BD%D0%B8%D1%86%D1%8C%D0%BA%D0%BE%D0%B3%D0%BE,+7,+%D0%9A%D0%B8%D1%97%D0%B2,+01030/@50.445118,30.5177983,17z/data=!4m6!3m5!1s0x40d4ce581aafa16d:0xfc949d39ffbacfba!8m2!3d50.445118!4d30.5177983!16s%2Fg%2F121_c89c', icon: 'img/toy.png', iconSize: [80, 80] },
        ];

        // Додаємо кожен маркер до карти
        markersData.forEach(function(data) {
          var customIcon = L.icon({
            iconUrl: data.icon,
            iconSize: data.iconSize,
            iconAnchor: [25, 50], // змінено якщо центр зображення знаходиться внизу
            popupAnchor: [5, -30] // змінено для зміщення повідомлення під маркер
          });

          var marker = L.marker(data.coordinates, { icon: customIcon }).addTo(mymap);

          // Обробник події click для кожного маркера
          marker.on('click', function() {
            window.open(data.url, '_blank');
          });
        });
    </script>
</body>
</html>
